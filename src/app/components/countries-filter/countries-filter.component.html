<div class="container">
  <form class="flex-group justify-between">
    <div
      class="form-group flex-group background-primary"
      appDropShadow
      [offsetX]="1"
      [offsetY]="1"
      [blurRadius]="1"
    >
      <img src="/assets/icons/search-outline.svg" alt="" width="20" />
      <label for="country" class="visually-hidden">Search for a country</label>
      <input
        type="text"
        id="country"
        class="input"
        placeholder="Search for a country..."
      />
    </div>
    <div
      class="form-group background-primary"
      appDropShadow
      [offsetX]="1"
      [offsetY]="1"
      [blurRadius]="1"
    >
      <label for="regions" class="visually-hidden">Filter by Region</label>
      <select id="regions">
        <option value="" selected disabled hidden>Filter by Region</option>
        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </form>
</div>
